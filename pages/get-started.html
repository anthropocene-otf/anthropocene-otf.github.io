<h1>Use Anthropocene.otf in your site or in your web app</h1>


<p>Embed the JS code into your website or web app:</p>
<div class="code-container">
    <code>&lt;script src="https://anthropocene-otf.github.io/cdn/anthropocene-script.js"&gt;&lt;/script&gt;</code>
</div>
<p>Then add the CSS rule on the elements where you want the font to be displayed:</p>
<div class="code-container">
<code>font-family: "Anthropocene";</code>
</div>
<p id="average"></p>
</div>
